<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>imageslider</title>
    <style>
        #slideholder, #slideholder2, #slideholder3 {
            height: 250px;
            width: 250px;
            border: 3px black solid;
            transition: 2s;

        }
    </style>
</head>
<body>
<div id="slideholder"></div>
<div id="slideholder2"></div>
<div id="slideholder3"></div>
<script>
    var plaatjes = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    var teller = 0;

    var slideholder = document.getElementById("slideholder")
    var slideholder2 = document.getElementById("slideholder2")
    var slideholder3 = document.getElementById("slideholder3")

    slideholder.style.backgroundImage = "url('img/aap1.jpg')"
    slideholder2.style.backgroundImage = "url('img/aap2.jpg')"
    slideholder3.style.backgroundImage = "url('img/aap3.jpg')"

    slideholder.addEventListener("click", function () {

        slideholder.style.backgroundImage = "url('img/aap" + getAap() + ".jpg')"


    });

    slideholder2.addEventListener("click", function () {

        slideholder2.style.backgroundImage = "url('img/aap" + getAap() + ".jpg')"


    });

    slideholder3.addEventListener("click", function () {

        slideholder3.style.backgroundImage = "url('img/aap" + getAap() + ".jpg')"


    });

    function getAap() {
        if (teller >= plaatjes.length) {
            teller = 1;
        } else {
            teller++;
        }
        console.log(teller);
        return teller;


    }

</script>
</body>
</html>
